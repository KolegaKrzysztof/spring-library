<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/login-style.css">
</head>
<body>
<div th:replace="~{fragments.html :: menu}"></div>
<form method="post">
    <input type="text" placeholder="login" th:field="*{user.login}">
    <input type="password" placeholder="password" th:field="*{user.password}">
    <input type="submit" value="Sign in">
</form>
<p th:if="${logged != null and !logged}" class="errorMessage">Invalid login or password!</p>
<a href="/register" class="button">Sign up</a>

</body>
</html>
